
<div class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-base-100 shadow fixed top-0 left-0 w-full z-20">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="text-2xl font-semibold text-gray-800">
        FinTech
      </div>
      <div class="flex items-center space-x-4">
        <div class="relative">
          <input class="bg-base-200 rounded-full px-4 py-2 focus:outline-none" placeholder="Search..." type="text"/>
          <i class="fas fa-search absolute right-3 top-3 text-gray-500">
          </i>
        </div>
        <div class="relative">
          <i class="fas fa-bell  text-xl">
          </i>
          <span class="absolute top-0 right-0 inline-block w-2 h-2 bg-red-600 rounded-full">
       </span>
        </div>
        <img [src]="profilePictureUrl" [alt]="'Profile picture of ' + userName" class="rounded-full w-10 h-10" width="40" height="40"/>
  <span class="ml-2 text-sm font-medium text-gray-700 dark:text-gray-200">{{ userName }}</span>

        <label class="swap swap-rotate mx-0 size-5">
          <!-- this hidden checkbox controls the state -->
          <input type="checkbox" class="theme-controller" value="dark" />

          <!-- sun icon -->
          <svg
            class="swap-off h-6 w-6 fill-current"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24">
            <path
              d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
          </svg>

          <!-- moon icon -->
          <svg
            class="swap-on h-6 w-6 fill-current"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
          </svg>
        </label>

      </div>
    </div>
  </header>
  <!-- Main Content -->
  <div class=" ">
    <!-- Sidebar -->
    <aside class="w-64 bg-base-100 shadow-md fixed top-0 left-0 h-full z-20 overflow-auto">
      <div class="p-6">

        <div class="w-full flex justify-center py-6">
          <img src="/logo.png" width="80" />
        </div>
        <nav class="space-y-4">
          <a  routerLink="/dashboard" class="flex items-center   p-2 rounded hover:bg-base-300" >
            <i class="fas fa-tachometer-alt mr-3">
            </i>
            <span>
         Dashboard
        </span>
          </a>
          <a routerLink="/dashboard/wallet" class="flex items-center   p-2 rounded hover:bg-base-300" >
            <i class="fas fa-wallet mr-3">
            </i>
            <span>
         Wallet
        </span>
          </a>
          <a routerLink="/dashboard/currencies" class="flex items-center   p-2 rounded hover:bg-base-300" >
            <i class="fas fa-exchange-alt mr-3">
            </i>
            <span>
         Currencies
        </span>
          </a>
          <a routerLink="/dashboard/stocks" class="flex items-center   p-2 rounded hover:bg-base-300" >
            <i class="fas fa-chart-line mr-3">
            </i>
            <span>
         Analytics
        </span>
          </a>

          <a routerLink="/dashboard/predictions" class="flex items-center   p-2 rounded hover:bg-base-300" >
            <i class="fas fa-robot mr-3">
            </i>
            <span>
         Predictions
        </span>
          </a>

          <a routerLink="/dashboard/activity" class="flex items-center   p-2 rounded hover:bg-base-300" >
            <i class="fa-solid fa-file-invoice">
              
            </i>
            <span>
         Activity
        </span>
          </a>
          <a routerLink="/dashboard/profile" class="flex items-center   p-2 rounded hover:bg-base-300"  >
            <i class="fas fa-cog mr-3">
            </i>
            <span>
         Settings
        </span>
          </a>
          <a
          (click)="logOut()"
          class="flex items-center p-2 rounded hover:bg-base-300 cursor-pointer"
        >
          <i class="fas fa-sign-out-alt mr-3"></i>
          <span>Log Out</span>
        </a>





        </nav>
      </div>
    </aside>



    <!-- Main Dashboard Content -->
    <main class="flex-1 pl-72 pt-24 pr-6 bg-base-300 min-h-lvh pb-6 ">

      <router-outlet></router-outlet>
    </main>
  </div>

</div>
