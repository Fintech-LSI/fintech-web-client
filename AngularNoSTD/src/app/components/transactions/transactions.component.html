<section class="space-y-8 ">
  <h2 class="text-3xl font-semibold text-gray-800 mb-4">Transactions</h2>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Transaction Form -->
    <div class="card bg-base-100  shadow-xl">
      <div class="card-body">
        <h3 class="card-title">Make a Transaction</h3>
        <form class="space-y-6">
        <!-- Recipient Input -->
        <div>
          <label class="block text-gray-600 font-medium">Recipient</label>
          <input
            type="text"
            placeholder="Enter recipient name"
            class="input input-bordered flex items-center gap-2 w-full mt-2"
            required
          />
        </div>

        <!-- Amount Input -->
        <div>
          <label class="block text-gray-600 font-medium">Amount</label>
          <input
            type="number"
            placeholder="Enter amount"
            class="input input-bordered flex items-center w-full mt-2"
            required
          />
        </div>

        <div class="relative w-40">
          <button class="absolute left-0 top-0 rounded-r-none btn btn-square btn-active">-</button>
          <input type="text" class="w-full text-center px-12 input input-bordered" value="5"/>
          <button class="absolute right-0 top-0 rounded-l-none btn btn-square btn-active">+</button>
        </div>

        <!-- Currency Selection -->
        <div>
          <label class="block text-gray-600 font-medium">Currency</label>
          <select class="select w-full w-full mt-2">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="BTC">Bitcoin (BTC)</option>
            <option value="ETH">Ethereum (ETH)</option>
          </select>
        </div>

        <!-- Transaction Confirmation -->
        <div class="flex justify-between items-center">
          <button
            type="submit"
            class="btn btn-info w-full"
          >
            Send Money
          </button>
        </div>
      </form>
      </div>
    </div>

    <!-- Enhanced Wallet Info Section -->
    <div class="card bg-base-100  shadow-xl h-max">
      <div class="card-body">

        <h3 class="card-title">Wallet Overview</h3>

        <!-- Wallet Balance Centered -->
        <div class="flex flex-col items-center space-y-2">
          <i class="fas fa-wallet text-6xl text-blue-600"></i>
          <p class="text-4xl font-bold text-blue-600">$7,850.00</p>
          <p class="text-md text-gray-600">Available Balance</p>
        </div>

        <!-- Actions -->
        <div class="flex space-x-4 w-full">
          <div class="grid grid-cols-2 w-full gap-4 px-2 py-2">

            <button class="btn btn-success col w-full">
              Deposit
            </button>
            <button class="btn btn-error col w-full ">
              Withdraw
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Transaction History -->
  <div class="card bg-base-100 shadow-xl">
    <div class="card-body">

      <h3 class="card-title">Recent Transactions</h3>
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="text-gray-600 uppercase text-sm">
            <th class="py-3 border-b">Date</th>
            <th class="py-3 border-b">Recipient</th>
            <th class="py-3 border-b">Amount</th>
            <th class="py-3 border-b">Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Static Data Example -->
          <tr class="hover:bg-gray-50">
            <td class="py-4 border-b">Nov 18, 2024</td>
            <td class="py-4 border-b">Alice Smith</td>
            <td class="py-4 border-b text-green-600">+$250.00</td>
            <td class="py-4 border-b text-green-600">Completed</td>
          </tr>
          <tr class="hover:bg-gray-50">
            <td class="py-4 border-b">Nov 17, 2024</td>
            <td class="py-4 border-b">Bob Johnson</td>
            <td class="py-4 border-b text-red-600">-$100.00</td>
            <td class="py-4 border-b text-gray-500">Pending</td>
          </tr>
          <tr class="hover:bg-gray-50">
            <td class="py-4 border-b">Nov 16, 2024</td>
            <td class="py-4 border-b">Charlie Davis</td>
            <td class="py-4 border-b text-green-600">+$500.00</td>
            <td class="py-4 border-b text-green-600">Completed</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</section>
