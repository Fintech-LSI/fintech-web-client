<div class="container mx-auto">
    <h2 class="text-2xl font-bold mb-4">Favorite Currencies</h2>

    <div *ngIf="error" class="alert alert-error mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <span>{{ error }}</span>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
            <h3 class="text-xl font-semibold mb-4">Available Currencies</h3>
            <div class="overflow-x-auto">
                <table class="table w-full">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let currency of availableCurrencies">
                        <td>{{ currency.name }}</td>
                        <td>{{ currency.code }}</td>
                        <td>
                            <button (click)="addFavoriteCurrency(currency.id)" class="btn btn-sm btn-primary">Add to Favorites</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div>
            <h3 class="text-xl font-semibold mb-4">Your Favorite Currencies</h3>
            <div class="overflow-x-auto">
                <table class="table w-full">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let currency of favoriteCurrencies">
                        <td>{{ currency.name }}</td>
                        <td>{{ currency.code }}</td>
                        <td>
                            <button (click)="removeFavoriteCurrency(currency.id)" class="btn btn-sm btn-error">Remove</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
