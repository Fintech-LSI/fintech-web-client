<div class="flex items-center justify-center min-h-screen bg-gray-100 relative">
  <!-- Return to Home Button -->
  <button (click)="goHome()" class="absolute top-4 left-4 bg-white p-2 rounded-full shadow-md hover:bg-gray-200 focus:outline-none">
    <fa-icon [icon]="faHome" class="text-gray-800"></fa-icon>
  </button>

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Login</h2>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div>
        <label for="email" class="block text-gray-700 font-medium">Email Address</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email"
        />
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
        />
      </div>

      <div class="flex justify-between items-center">
        <label class="inline-flex items-center text-sm text-gray-600">
          <input type="checkbox" class="form-checkbox text-blue-500" formControlName="rememberMe" />
          <span class="ml-2">Remember me</span>
        </label>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
      >
        Login
      </button>
    </form>

    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a href="/register" class="text-blue-600 hover:underline">Sign up here</a>
      </p>
    </div>
  </div>
</div>
