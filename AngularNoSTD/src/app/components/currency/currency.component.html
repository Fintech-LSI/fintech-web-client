<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Currencies</h2>
    
    <div class="mb-8">
      <h3 class="text-xl font-semibold mb-2">Add New Currency</h3>
      <form (ngSubmit)="addCurrency()" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="newCurrency.name" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div>
          <label for="code" class="block text-sm font-medium text-gray-700">Code</label>
          <input type="text" id="code" name="code" [(ngModel)]="newCurrency.code" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div>
          <label for="exchangeRate" class="block text-sm font-medium text-gray-700">Exchange Rate</label>
          <input type="number" id="exchangeRate" name="exchangeRate" [(ngModel)]="newCurrency.exchangeRate" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <button type="submit"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Add Currency
        </button>
      </form>
    </div>
  
    <div>
      <h3 class="text-xl font-semibold mb-2">Currency List</h3>
      <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Code</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Exchange Rate</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let currency of currencies">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ currency.name }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ currency.code }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ currency.exchangeRate }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
