<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Wallets</h2>
    
    <div class="mb-8">
      <h3 class="text-xl font-semibold mb-2">Create New Wallet</h3>
      <form (ngSubmit)="createWallet()" class="space-y-4">
        <div>
          <label for="userId" class="block text-sm font-medium text-gray-700">User ID</label>
          <input type="number" id="userId" name="userId" [(ngModel)]="newWallet.userId" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div>
          <label for="currencyCode" class="block text-sm font-medium text-gray-700">Currency</label>
          <select id="currencyCode" name="currencyCode" [(ngModel)]="newWallet.currencyCode" required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <option *ngFor="let currency of currencies" [value]="currency.code">{{ currency.name }} ({{ currency.code }})</option>
          </select>
        </div>
        <div>
          <label for="initialBalance" class="block text-sm font-medium text-gray-700">Initial Balance</label>
          <input type="number" id="initialBalance" name="initialBalance" [(ngModel)]="newWallet.initialBalance" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <button type="submit"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Create Wallet
        </button>
      </form>
    </div>
  
    <div class="mb-8">
      <h3 class="text-xl font-semibold mb-2">Wallet List</h3>
      <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Balance</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Currency</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let wallet of wallets">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ wallet.id }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ wallet.userName }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ wallet.balance }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ wallet.currencyCode }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <button (click)="updateWalletBalance(wallet.id)"
                        class="text-indigo-600 hover:text-indigo-900">Update Balance</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <div class="mb-8">
      <h3 class="text-xl font-semibold mb-2">Perform Transaction</h3>
      <form (ngSubmit)="performTransaction()" class="space-y-4">
        <div>
          <label for="transactionType" class="block text-sm font-medium text-gray-700">Transaction Type</label>
          <select id="transactionType" name="transactionType" [(ngModel)]="transaction.transactionType" required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <option value="DEPOSIT">Deposit</option>
            <option value="WITHDRAWAL">Withdrawal</option>
            <option value="TRANSFER">Transfer</option>
          </select>
        </div>
        <div>
          <label for="walletId" class="block text-sm font-medium text-gray-700">Wallet ID</label>
          <input type="number" id="walletId" name="walletId" [(ngModel)]="transaction.walletId" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div *ngIf="transaction.transactionType === 'TRANSFER'">
          <label for="targetWalletId" class="block text-sm font-medium text-gray-700">Target Wallet ID</label>
          <input type="number" id="targetWalletId" name="targetWalletId" [(ngModel)]="transaction.targetWalletId" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div>
          <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
          <input type="number" id="amount" name="amount" [(ngModel)]="transaction.amount" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <input type="text" id="description" name="description" [(ngModel)]="transaction.description" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div>
          <label for="moneyMethod" class="block text-sm font-medium text-gray-700">Money Method</label>
          <input type="text" id="moneyMethod" name="moneyMethod" [(ngModel)]="transaction.moneyMethod" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <button type="submit"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Perform Transaction
        </button>
      </form>
    </div>
  </div>
